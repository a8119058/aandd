<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text);
            var chars = text.split('');
            show(chars);
            var chars2 = [];
            var len = chars.length;
            for(var i =0; i < len; i++){
                var reverse = chars.pop();
                chars2.push(reverse);
          
        }
            var text3 = chars2.join('');
            show(text3);
            show(chars2);
            if(text3==text){
                show('回文です')
            }
            else{
                show('回文ではありません')
            }

    }

    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="こんにちは">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
