<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var information = {};

        $().ready(function () {
            registerButtonPressed();
        });


        function registerButtonPressed() {
            var name = document.getElementById('tf3').value;
            var birthday = document.getElementById('tf4').value;
            information[name] = birthday;
            information[birthday] = name;
        }

        function runButtonPressed() {
            var word = document.getElementById('tf1').value;
            var birth = information[word];
            document.getElementById('tf2').value = birth;
            
        }

        function runAbuttonPressed(){
            var bi = document.getElementById('tf5').value;
            var na = information[bi];
            document.getElementById('tf6').value = na;
    }
     

    </script>

</head>

<body>
    <h1>登録</h1>
    名前：<input id="tf3" type="text" value="">
    <br>
    誕生日：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>名前検索</h1>
    名前：<input id="tf1" type="text" value="">
    <br>
    誕生日：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!</button>
    <h1>誕生日検索</h1>
    誕生日：<input id="tf5" type="text" value="">
    <br>
    名前：<input id="tf6" type="text" value="">
    <button onclick="runAbuttonPressed()">検索!</button>
    <p id="res"></p>
</body>

</html>
