<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var fruits = {};

        $().ready(function () {
            //fruits['apple'] = 'りんご';
            //fruits['orange'] = 'みかん';
            registerButtonPressed();
        });


        function registerButtonPressed() {
            var eng = document.getElementById('tf3').value;
            var jap = document.getElementById('tf4').value;
            fruits[eng] = jap;
            fruits[jap] = eng;
        }

        function runButtonPressed() {
            var english = document.getElementById('tf1').value;
            var japanese = fruits[english];
            document.getElementById('tf2').value = japanese;
            
        }
        function runAbuttonPressed(){
            var ja = document.getElementById('tf2').value;
            var en = fruits[ja];
            document.getElementById('tf1').value = en;
    }
     
            fruits['apple'] = 'りんご';
            fruits['orange'] = 'みかん';
        });

        function saveButtonPressed() {
            localStorage.setItem('ObjectX', fruits);
        }

        function loadButtonPressed() {
            var loaded = localStorage.getItem('ObjectX');
            console.log(loaded);
        }

    </script>

</head>

<body>
    <h1>登録</h1>
    英語：<input id="tf3" type="text" value="">
    <br>
    日本語：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>検索</h1>
    英語：<input id="tf1" type="text" value="">
    <br>
    日本語：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!(英→日)</button>
    <button onclick="runAbuttonPressed()">検索!(日→英)</button>
    <h1>save and load</h1>
    <button onclick="saveButtonPressed()">save!</button>
    <button onclick="loadButtonPressed()">load!</button>
    <p id="res"></p>
</body>

</html>
